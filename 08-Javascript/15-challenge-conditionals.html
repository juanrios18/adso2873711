<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
         section h4{
        font-size: 4rem;
        text-align: center;
        margin: 0;
        }
        section img.icon{
            display: block;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Challenge Conditionals</h1>
            <h2>Widget Weather App.</h2>
        </header>
        <section>
            <h4 class="temp"></h4>
            <img src="" alt="Icon" class="icon">
            Fecha con tiempo: 2024-11-15 10:57
            Pais: Colombia
            Ciudad: Manizales
            Imagen: Dia/Noche (Condicion : Soleado, Nublado, Parcialmente Nublado, Lluvioso, Tormenta Electrica)
            Temperatura: (20Â° c)
            Humedad: 75
            Nubes: 83
        </section>
    </main>
    <script>
        const temp = document.querySelector('.temp')
        const icon = document.querySelector('.icon')

        const url = 'http://api.weatherapi.com/v1/current.json?key=9e0ae60a89604ea7ad5153342241511&q=Manizales';
        const loadWeather = async () => {
            const response = await fetch(url)
            const data = await response.json()
            temp.textContent = data.current.temp_c
            icon.setAttribute('src', data.current.condition.icon)
            //console.log(data.current.temp_c)
        }
        loadWeather()
    </script>
</body>
</html>
